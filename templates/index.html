<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- CSS Style sheet external -->
    <link rel="stylesheet" href="../static/css/style2.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
<!-- Header Container (contains Logo and Weather Information (connected to Openweather API) -->
<div class="header">
    <h1> UCD Bikes App </h1>
</div>
<!-- Map Container -->
<div id="map"></div>
<div id="station-list"></div>
<canvas id="bikesChart"></canvas>

<!-- Search Bar  ( I have commented out for now for imaging purposes, can add to the header bar later on and add in
th functionality to search through
<div class="search-container">
    <input type="text" id="search-bar" placeholder="Search for bike stations...">
</div>

-->

<!-- Sidebar Toggle Button -->
<button class="toggle-sidebar" id="toggle-sidebar">
    <i class="fas fa-bars"></i>
</button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-content">
        <button class="close-sidebar" id="close-sidebar">
            <i class="fas fa-times"></i>
        </button>

        <!-- Selected Station Info Section we can add to later-->
        <div class="sidebar-section station-info" id="station-info">
            <h2>Selected Station</h2>
            <div class="station-header">
                <div class="station-icon">
                    <i class="fas fa-bicycle"></i>
                </div>
                <div class="station-name" id="station-name">No Station Selected</div>
            </div>

            <div class="station-stats">
                <div class="stat-box">
                    <div class="stat-value" id="bikes-available">0</div>
                    <div class="stat-label">Bikes Available</div>
                </div>
                <div class="stat-box">
                    <div class="stat-value" id="docks-available">0</div>
                    <div class="stat-label">Docks Available</div>
                </div>
            </div>

            <div class="station-details">
                <div class="detail-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="station-address">No address available</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-clock"></i>
                    <span id="station-hours">24/7 Operation</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-info-circle"></i>
                    <span id="station-status">Station Status: Operational</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-history"></i>
                    <span id="last-updated">Last updated: Just now</span>
                </div>
            </div>
        </div>

        <!-- Weather Section - Now with dynamic data -->
        <div class="sidebar-section">
            <h2>Current Weather</h2>
            <div class="weather-container">
                <div class="weather-header">
                    <div class="weather-temp" id="weather-temp">--°</div>
                    <div class="weather-icon" id="weather-icon">
                        <!-- Weather icon will be inserted here dynamically -->
                    </div>
                </div>
                <div class="weather-details">
                    <div class="weather-detail">
                        <i class="fas fa-wind"></i>
                        <span id="weather-wind">-- km/h</span>
                    </div>
                    <div class="weather-detail">
                        <i class="fas fa-tint"></i>
                        <span id="weather-humidity">--%</span>
                    </div>
                    <div class="weather-detail">
                        <i class="fas fa-temperature-low"></i>
                        <span id="weather-temp-range">--° / --°</span>
                    </div>
                    <div class="weather-detail">
                        <i class="fas fa-map-marker-alt"></i>
                        <span id="weather-location">--</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bike Availability Section  with random info graph we can change later-->
        <div class="sidebar-section">
            <h2>Bike Availability</h2>
            <div class="graph-container">
                <div class="graph-bar">
                    <div class="bar" style="height: 75%;" data-percent="75%"></div>
                    <div class="bar" style="height: 45%;" data-percent="45%"></div>
                    <div class="bar" style="height: 90%;" data-percent="90%"></div>
                    <div class="bar" style="height: 60%;" data-percent="60%"></div>
                    <div class="bar" style="height: 30%;" data-percent="30%"></div>
                    <div class="bar" style="height: 70%;" data-percent="70%"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script to make the weather data available to JavaScript -->
<script>
    // This converts the Python weather_data object to a JavaScript object using Jinja's tojson filter
    // The |safe filter prevents Jinja from escaping the JSON
    const weatherData = {{ weather_data|tojson|safe }};
    console.log("Weather data loaded:", weatherData);
</script>

<!-- This is the script for the sidebar, controlling opening and closing -->
<script>
    console.log("Setting up sidebar event listeners");
    document.addEventListener("DOMContentLoaded", () => {
        // Set up sidebar toggle listeners
        const toggleBtn = document.getElementById("toggle-sidebar");
        const closeBtn = document.getElementById("close-sidebar");

        console.log("Toggle button found:", toggleBtn);
        console.log("Close button found:", closeBtn);

        toggleBtn.addEventListener("click", () => {
            console.log("Toggle button clicked!");
            document.getElementById("sidebar").style.width = "280px";
            document.getElementById("map").style.marginRight = "280px";
        });

        closeBtn.addEventListener("click", () => {
            console.log("Close button clicked!");
            document.getElementById("sidebar").style.width = "0";
            document.getElementById("map").style.marginRight = "0";
        });

        // Update weather information in the sidebar
        if (weatherData) {
            updateWeatherUI(weatherData);
        } else {
            console.error("Weather data not available");
        }
    });
</script>

<!-- Your external JavaScript Files -->
<script src="../static/js/weather.js"></script>
<script src="../static/js/main.js"></script>

<!-- Google Maps API -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOC_l8DI0Lc3pe8cqPqcNLufkHpqpDEVI&libraries=drawing&callback=initMap" async defer></script>

</body>
</html>
